name: run-tests

on:
  workflow_dispatch:
  push:
    branches-ignore:
      - main
    paths:
      - ".github/workflows/run-tests.yml"
      - "**kind**"
      - "**k3d**"

permissions: read-all

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

defaults:
  run:
    shell: bash -euxo pipefail {0}

jobs:
  github-context:
    runs-on: ubuntu-latest
    steps:
      - name: Debug
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: |
          echo "${GITHUB_CONTEXT}"
  docker-mise-linux:
    if: ${{ (!startsWith(github.ref_name, 'renovate/') && !startsWith(github.ref_name, 'release-please--')) }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # os: [ubuntu-24.04, ubuntu-24.04-arm]
        os: [ubuntu-24.04]
        type: [kind, k3d]
    timeout-minutes: 10
    steps:
      - name: 🛠️ Checkout Code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: 🚀 Run mise
        env:
          TYPE: ${{ matrix.type }}
        run: |
          docker run --rm -i --env GITHUB_TOKEN --env CLICOLOR_FORCE=1 --env TYPE \
            -v "$PWD:/mnt" -v "/var/run/docker.sock:/var/run/docker.sock" \
            --workdir /mnt \
            bash bash -c 'set -euo pipefail && \
              apk add docker && \
              wget -q https://mise.run -O - | sh && \
              eval "$(~/.local/bin/mise activate bash)" && \
              mise run "create-${TYPE}-all" && \
              mise run "delete-${TYPE}-all" && \
              echo "*** Completed ..." \
            '

  mise-linux:
    if: ${{ (!startsWith(github.ref_name, 'renovate/') && !startsWith(github.ref_name, 'release-please--')) }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # os: [ubuntu-24.04, ubuntu-24.04-arm]
        os: [ubuntu-24.04]
        type: [kind, k3d]
    timeout-minutes: 10
    steps:
      - name: 🛠️ Checkout Code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: 📦 Install mise
        uses: jdx/mise-action@156251fcc627ac4e26cb0f93dd47d1d4979abf24 # v3.3.0

      - name: 🚀 Run mise
        env:
          TYPE: ${{ matrix.type }}
        run: |
          mise run "create-${TYPE}-all"
          mise run "delete-${TYPE}-all"
